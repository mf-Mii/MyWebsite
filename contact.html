<script>
    $(window).on('scroll', function() {
        const h = $(window).height();
        const scrollBottom = $(window).scrollTop() + h;
        //G3 ANIMATION
        if (scrollBottom >= $(".grid3").offset().top) {
            const move = scrollBottom - $(".grid3").offset().top;
            $("img.bg_pencil").css("right", (85 + (move / 6))+"px")
            $("div.bg_down1").css("top", (50 + (move / 15)) + "px")
            $("div.bg_maru1").css({
                bottom: (20 + (move / 5))+"px",
                left: (-20 + (move / 8))+"px"
            })
        }

    })
</script>
<script src="/assets/js/bg-slide.js"></script>
<script src="/assets/js/image-protection.js"></script>
