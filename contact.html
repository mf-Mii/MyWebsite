<script>
    $(function(){
        //PreFill Google Form
        const queries = new URLSearchParams(location.search);
        let additional_queries = [];
        if(queries.has('t')){
            switch (queries.get('t')) {
                case 'service':
                    additional_queries.push({entry:'1248405612',val:'サービスに関する問い合わせ'});
                    break;
                case 'gh':
                    additional_queries.push({entry:'1248405612',val:'Githubに公開されているプログラムに関する問い合わせ'});
                    break;
                case 'video':
                    additional_queries.push({entry:'1248405612',val:'ニコニコ動画及びYouTubeに投稿されている動画に関する問い合わせ'});
                    break;
            }
        }
        if (queries.has('s')) {
            switch (queries.get('s')) {
                case 'cpsdm':
                    additional_queries.push({entry: '325279779', val:'#コンパス デッキメーカー'});
                    break;
                case 'web':
                    additional_queries.push({entry: '325279779', val:'Webサイト(https://mfmii.work/)'});
                    break;
                case 'tis':
                    additional_queries.push({entry: '325279779', val:'Twitter Image Safer'});
                    break;
            }
        }
        if (queries.has('cpsdm')) {
            switch (queries.get('cpsdm')) {
                case 'data':
                    additional_queries.push({entry: '1564492013', val:'データの修正,提供'});
                    break;
                case 'img':
                    additional_queries.push({entry: '1564492013', val:'画像の提供'});
                    break;
                case 'audio':
                    additional_queries.push({entry: '1564492013', val:'音声の提供'});
                    break;
                case 'bug':
                    additional_queries.push({entry: '1564492013', val:'バグ報告'});
                    break;
                case 'feature':
                    additional_queries.push({entry: '1564492013', val:'機能要望'});
                    break;
                case 'abuse':
                    additional_queries.push({entry: '1564492013', val:'著作権に関する問い合わせ'});
                    break;
            }
        }
        if (queries.has('tis')) {
            switch (queries.get('tis')) {
                case 'user':
                    additional_queries.push({entry: '306943211', val:'ユーザー情報の提供'});
                    break;
                case 'media':
                    additional_queries.push({entry: '306943211', val:'メディア情報の提供'});
                    break;
                case 'bug':
                    additional_queries.push({entry: '306943211', val:'バグ報告'});
                    break;
            }
        }
        console.log('additional_queries',additional_queries);
        console.log('Start Loading Google Form');
        var $g_form = $('#g_form');
        $g_form.attr('src', "https://docs.google.com/forms/d/e/1FAIpQLSdIsSx59usyQYiGpo0CiT0hT1bteBhpF6WWdwKw-cA5wS8KZA/viewform?embedded=true"
                    + (additional_queries.length > 0 ? "&usp=pp_url&" + additional_queries.map((v) => "entry." + v.entry + "=" + encodeURIComponent(v.val)).join("&") : ""));
    });
</script>
